<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <div class="container">
  <form action="" method="post" name="postcomment">	
  		{{ form.hidden_tag() }}
  		{{ form.post_id }}
      <p>Please enter your comment below:</p>
      {{ form.postcommenttext(class="form-control", rows="5") }}
      <br/>
      <p><input type="submit" value="Save"></p>
  </form>
  </div>
{% endblock %}
